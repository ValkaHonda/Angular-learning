<label for="select">text color:</label>
<select (change)="getColor($event)">
    <option id="black-option" value="black">black</option>
    <option id="green-option" value="green">green</option>
    <option id="red-option" value="red">red</option>
    <option id="blue-option" value="blue">blue</option>
    <option id="white-option" value="white">white</option>
</select>
